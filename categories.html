<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>EasyTrip</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/categories.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container animsition">
			<center>
				<div class="grid__item color-2">
					<a class="link link--surinami" href="#"><span data-letters-l="Easy" data-letters-r="Trip">EasyTrip</span></a>
				</div>
				<h4 style="margin-bottom:20px;">What do you want to do?</h4>
				<h4 style="color:black;text-decoration:underline;">Choose a category to begin the experience</h4>
			</center>
            
            <ul class="grid effect-5" id="grid">                
            </ul>
		</div>
        
        <script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/imagesloaded.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/AnimOnScroll.js"></script>
        
        <!-- Script APP -->
        <script src="js/categories.js"></script>
        <script src="js/JsonCategory.js"></script>
        
		<script>            
            categories.data = categoryJson.categories;
            var results = categories.Build();
            $('#grid').html(results);
            
            // creation de l'animation slider
			new AnimOnScroll( document.getElementById( 'grid' ), {
				minDuration : 0.4,
				maxDuration : 0.7,
				viewportFactor : 0.2
			} );

			// animation affichage de la page
			$(document).ready(function() {
			    $('.animsition').animsition({
			      inClass:'zoom-in-sm',
			      outClass:'zoom-out-sm'
			    });
			  });
            
		</script>
	</body>
</html>
