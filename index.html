<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EasyTrip</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="css/structure.css"/>
    <link rel="stylesheet" href="css/angucomplete.css"/>


    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- link rel="stylesheet" href="fonts/bariol/bariol.css"/ -->


</head>

<body ng-app="app">
    
    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Easy Trip</h1>
            <h3>Que voulez vous faire aujourd'hui ?</h3>
            <br>
            <a href="#" id="btnDisplayForm" class="btn btn-dark btn-lg">Rechercher</a>
            <div id="formRecherche" class="col-md-8 col-md-offset-2" ng-controller="MainController">
                <div class="row">
                    <div class="form-group col-md-offset-1  col-md-4">
                            <label for="category">Category</label>
                            <angucomplete id="ex1" placeholder="Choisir une categorie" pause="100" selectedobject="selected" localdata="activities" searchfields="name" titlefield="name" minlength="1" inputclass="form-control form-control-small" matchclass=" highlight" />
                    </div>
                    <div class="form-group col-md-offset-1 col-md-4">
                        <div class="" ng-show="selected">
                            <label for="activity">Choisir ce que vous souahitez faire</label>
                            <select  ng-model="selectedActivity" multiple class="form-control" style="height:50px;" ng-options="o as o for o in selected.originalObject.activity">
                            </select>
                        </div>
                    </div>
                 </div>     
                <div class="row">
                    <div class="form-group col-md-offset-1  col-md-4">
                        <angucomplete id="ex2" placeholder="Choisir un lieu de départ" pause="100" selectedobject="selectedCity" localdata="cities" searchfields="city" titlefield="city" minlength="1" inputclass="form-control form-control-small" matchclass=" highlight" />
                    </div>
                    <div class="form-group col-md-4 col-md-offset-1">
                        <label for="Hours">Choisir le nombre d'heure de trajet</label>
                        <div class="nstSlider" data-range_min="0" data-range_max="10" data-cur_min="10">
                             <div class="leftGrip"></div>
                        </div>
                        <div class="leftLabel" />
                    </div>
                </div>
                <i  id="btnSearch" class="btn btn-dark fa fa-search fa-2x"></i>
            </div>
        </div>
    </header>

    <!-- ------------------ JavaScript--------------------- -->

    <!-- AngularJS & autocomplet -->

    <script src="js/angular.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/directives/angucomplete.js"></script>

    <!-- Controllers -->
    <script src="js/app/controllers/main-controller.js"></script>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.nstSlider.js"></script>
    
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script>

        // show search form on click btnDisplayFrom
        $('#btnDisplayForm').click(function (){
            $('#formRecherche').show(200);
            $('#btnDisplayForm').hide();
        });

        // Slider de la durée
        $('.nstSlider').nstSlider({ "left_grip_selector": ".leftGrip",
            "value_changed_callback": function(cause, leftValue, rightValue) { 
                if(leftValue == 0) {
                     $(this).parent().find('.leftLabel').text(30 + " Mins");
                }
                else {
                     $(this).parent().find('.leftLabel').text(leftValue + " Heures");
                }
            }   
    });

    </script>
</body>

</html>
