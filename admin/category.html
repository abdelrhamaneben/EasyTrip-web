<body>
  <header class="text-center">
      <div id="titre" class="col-md-offset-5">
         <h1 class="text-center">EasyTrip</h1>

<div id="wrapper">

    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Masquer/Afficher le menu</a>

    <div id="page-content-wrapper">

      <div class="col-md-12">
        <form role="form">
          <div class="form-group">
            <label for="category_name">Nom:</label>
            <input type="text" class="form-control" id="category_name">
          </div>
          <div class="form-group">
            <label for="category_description">Description:</label>
            <input type="text" class="form-control" id="category_description">
          </div>
          <!-- <div class="form-group">
            <label for="category_pic">Image:</label>
            <input type="text" class="form-control" id="category_pic">
          </div> -->
          <button type="submit" class="btn btn-default" id="submit">Ajouter</button>
        </form>
      </div>
    </div>
</div>

 <script src="../js/jquery.js"></script>
 <script src="../js/bootstrap.min.js"></script>
 <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $("#submit").click(function(e) {
        e.preventDefault();
        var category_name = $("#category_name").val();
        var category_description = $("#category_description").val();
        var data = '{'
          +'"name" : "' + category_name + '",'
          +'"description" : "' + category_description + '"'
        +'}';

        console.log(data);
        $.ajax({
              method : "POST",
              url : "http://localhost:1337/category",
              data : data,
              dataType : "json",
              contentType : "application/json"
        });
    });
 </script>
</body>
