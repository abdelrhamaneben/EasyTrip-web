                <!-- Filter Options-->
<div href="#" id="filterOptions">
    <div class="row">   
        <div class="form-group col-md-offset-0  col-md-2">
            <label for="Budget">Budget: (min)</label>
            <div class="input-group">                        
                <input type="text" class="form-control" placeholder="min" name="    minBudget" ng-model="minBudget" only-digits>
            </div>
        </div>
        <div class="form-group col-md-offset-1  col-md-2">
            <label for="Budget"> (max) </label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="max" name="maxBudget" ng-model="maxBudget" min="{{ minBudget }}" only-digits> 
            </div>
        </div>
                
        <div class="form-group col-md-offset-1  col-md-2">
            <label for="dateStart"> From </label>
            <div ng-controller="dateStart">  
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>                        
        <div class="form-group col-md-offset-1  col-md-2">
            <label for="date"> To </label>
            <div ng-controller="dateEnd">  
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>      
    </div>
</div>
